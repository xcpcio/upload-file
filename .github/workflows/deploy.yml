name: Deploy

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main

env:
  DEPLOY_BRANCH: gh-pages
  DEPLOY_SCRIPT_VERSION: "v0.0.5"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Deploy to gh-pages
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: ${{ env.DEPLOY_BRANCH }}
          publish_dir: upload-file
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: ðŸš€ Deploying to gh-pages @ ${{ env.GITHUB_SHA }}

      - name: Deploy
        if: ${{ github.event_name != 'pull_request' }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_I18N }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: ${{ secrets.SSH_USERNAME }}
          port: 22
          script: |
            bash <(curl -s -L https://raw.github.com/Dup4/bash-script-snippet/${{ env.DEPLOY_SCRIPT_VERSION }}/deploy_gh_pages.sh) \
            -r xcpcio/upload-file \
            -d /var/docker-data/nginx/www/xcpcio \
            -b ${{ env.DEPLOY_BRANCH }} \
            -p github.com
